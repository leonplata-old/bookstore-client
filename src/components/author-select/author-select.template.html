<fieldset>
  <legend>Lista de autores</legend>
  <div class="panel panel-default">
    <div class="panel-heading">Nombre</div>
    <ul class="list-group">
      <li class="list-group-item" ng-repeat="authorAssociation in $ctrl.formState.authorAssociations">
        <label>
          <span ng-bind="authorAssociation.author.name"></span>
        </label>
        <input ng-model="authorAssociation.selected" class="pull-right" type="checkbox">
      </li>
    </ul>
  </div>
</fieldset>
