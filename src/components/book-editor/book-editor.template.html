<div>
  <h2>Agregar/quitar</h2>
  <form>
    <div class="row">
      <div class="col-md-6">
        <div class="form-horizontal">
          <div class="form-group">
              <label for="inputTitulo" class="col-sm-2 control-label">Titulo</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputTitulo" placeholder="Titulo" ng-required="true">
              </div>
            </div>
            <div class="form-group">
              <label for="inputEdicion" class="col-sm-2 control-label">Edicion</label>
              <div class="col-sm-10">
                <div class="input-group">
                    <input type="text" class="form-control" uib-datepicker-popup="yyyy/MM/dd" ng-model="dt" ng-required="true" is-open="$ctrl.calendarState.open" />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="$ctrl.openCalendar()"><i class="glyphicon glyphicon-calendar"></i></button>
                      </span>
                </div>
              </div>
            </div>
        </div>
      </div>
      <div class="col-md-6">
        <tt-author-select></tt-author-select>
      </div>
    </div>
  </form>
</div>
